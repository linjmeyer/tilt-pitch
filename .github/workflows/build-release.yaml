name: Python package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10']  

    steps:
    - uses: actions/checkout@v3          
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    # For bluez headers
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends libbluetooth-dev
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # build & publish tools
        pip install build twine
        # project + test deps (adjust if you have extras)
        pip install -e .[test]  || pip install -r requirements.txt
    - name: Run test suite
      run: |
        python -m unittest discover test
    - name: Build & publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      env:
        TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.TWINE_TOKEN }}
      run: |
        # Extract tag name, strip the leading "v"
        RELEASE_VERSION=${GITHUB_REF#refs/tags/v}
        echo "Packaging release $RELEASE_VERSION"
        export SETUPTOOLS_SCM_PRETEND_VERSION=$RELEASE_VERSION
        python -m build --sdist --wheel
        twine upload dist/*
