name: Python package

on: [push, pull_request]

jobs:
  build:
    # stick with the latest Ubuntu runner
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10']   # keep this quoted!

    steps:
    # 1. checkout
    - uses: actions/checkout@v3           # newer action

    # 2. Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    # 3. OS-level deps (for bluez headers)
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends libbluetooth-dev

    # 4. Project & test dependencies
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # build & publish tools
        pip install build twine
        # project + test deps (adjust if you have extras)
        pip install -e .[test]  || pip install -r requirements.txt

    # 5. Run tests
    - name: Run test suite
      run: |
        python -m unittest discover test

    # 6. Build & publish on a version tag (vX.Y.Z)
    - name: Build & publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      env:
        TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.TWINE_TOKEN }}
      run: |
        # Extract tag name, strip the leading "v"
        RELEASE_VERSION=${GITHUB_REF#refs/tags/v}
        echo "Packaging release $RELEASE_VERSION"

        # If you rely on setuptools-scm or hatchlingâ€™s dynamic version,
        # feed the tag through the appropriate env var, e.g.:
        export SETUPTOOLS_SCM_PRETEND_VERSION=$RELEASE_VERSION

        # Build PEP 517 sdist + wheel
        python -m build --sdist --wheel

        # Upload
        twine upload dist/*
